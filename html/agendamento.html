<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bruno Castro Tomaz">
    <title>FonoConnect - Agendamento de Consultas</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../javascript/script.js" defer></script>
</head>
<body>
    <header>
        <h1>FonoConnect</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../html/sobre.html">Sobre Nós</a></li>
                <li><a href="../html/fonoaudiologos.html">Fonoaudiólogos</a></li>
                <li><a href="../html/contato.html">Contatos</a></li>
                <li><a href="../html/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="agendamento">
            <h2>Agendamento de Consulta</h2>
            <p>Preencha o formulário abaixo para agendar sua consulta online com um fonoaudiólogo.</p>
            <form id="form-agendamento">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="data">Data da Consulta:</label>
                <input type="date" id="data" name="data" required>

                <label for="horario">Horário da Consulta:</label>
                <select id="horario" name="horario" required>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                </select>

                <label for="sintomas">Sintomas:</label>
                <textarea id="sintomas" name="sintomas" required></textarea>

                <button type="submit">Agendar Consulta</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2023 FonoConnect - Todos os direitos reservados.</p>
    </footer>

    <script src="/javascript/script.js"></script>
</body>
</html>

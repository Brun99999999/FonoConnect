<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FonoConnect - Videoconferência</title>
    <link rel="stylesheet" href="../css/videoconferencia.css">
</head>
<body>
    <div class="container">
        <div class="video-call">
            <div class="participant">
                <div class="video-frame">
                    <img src="https://via.placeholder.com/640x480?text=Usuário" alt="Usuário">
                </div>
                <p class="name">Usuário</p>
            </div>
            <div class="participant">
                <div class="video-frame">
                    <img src="https://via.placeholder.com/640x480?text=Médico" alt="Médico">
                </div>
                <p class="name">Médico</p>
            </div>
        </div>
        <div class="controls">
            <button class="btn">Iniciar Chamada</button>
            <button class="btn">Terminar Chamada</button>
            <button class="btn">Silenciar</button>
            <button class="btn">Câmera</button>
            <button class="acessibilidade">
                <img src="../assets/acessibilidade.svg" alt="Acessibilidade">
              </button>
        </div>
    </div>
</body>
</html>
